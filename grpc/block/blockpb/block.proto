syntax = "proto3";

import "google/protobuf/timestamp.proto";

package block;
option go_package = "grpc/block/blockpb";

message Header {
  google.protobuf.Timestamp time = 1;
  string parent_hash = 2;
  int64  height = 3;
  string state_root = 4;
  string extrinsics_root = 5;
}

message Extrinsic {
  int64 extrinsic_index = 1;
  bool is_signed_transaction = 2;
  string signature = 3;
  string signer = 4;
  int64  nonce = 5;
  string method = 6;
  string section = 7;
  string args = 8;
}

message Block {
  Header header = 2;
  repeated Extrinsic extrinsics = 3;
}

message GetByHeightRequest {
  int64 height = 1;
}

message GetByHeightResponse {
  int64 session = 1;
  int64 era = 3;
  string chain = 5;
  string spec_version = 6;
  Block block = 7;
}

service BlockService {
  rpc GetByHeight (GetByHeightRequest) returns (GetByHeightResponse) {}
}


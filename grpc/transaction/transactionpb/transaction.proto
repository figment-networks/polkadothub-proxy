syntax = "proto3";

package transaction;
option go_package = "github.com/figment-networks/polkadothub-proxy/grpc/transaction/transactionpb";

message Transaction {
  int64 extrinsic_index = 1;
  string hash = 2;
  string time = 3;
  string signature = 4;
  string signer = 5;
  int64  nonce = 6;
  string method = 7;
  string section = 8;
  string args = 9;
  bool is_success = 10;
  string fee = 11;
}

message GetByHeightRequest {
  int64 height = 1;
}

message GetByHeightResponse {
  repeated Transaction transactions = 1;
}

service TransactionService {
  rpc GetByHeight (GetByHeightRequest) returns (GetByHeightResponse) {}
}


syntax = "proto3";

package decode;
option go_package = "github.com/figment-networks/polkadothub-proxy/grpc/decode/decodepb";

import "grpc/block/blockpb/block.proto";

message DecodeRequest {
  bytes block = 1;
  string block_hash = 2;
  bytes events = 3;
  bytes timestamp = 4;
  string parent_hash = 5;
  bytes metadata_parent = 6; // porzedni blok 
  bytes runtime_parent = 7; // porzedni blok 
}

message DecodeResponse {
  block.GetByHeightResponse block = 1; 
}

service DecodeService {
  rpc Decode(DecodeRequest) returns (DecodeResponse) {}
}
